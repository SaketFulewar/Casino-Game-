<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700;800&family=Readex+Pro:wght@200;400;700&family=Roboto:wght@400;500;900&display=swap"
        rel="stylesheet">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.min.css
" rel="stylesheet">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <header class="flex j-center a-center">
                <img src="/img/header.png" alt="" class="hdr-img">
            </header>
            <div class="left-piller">
                <div class="wallet"></div>
                <div class="add-cash"></div>
                <div class="add-money"></div>
                <div class="withdraw"></div>
            </div>
            <div class="board flex j-center a-center">
                <img src="/img/board.png" alt="" class="image">
                <div class="playground flex j-center a-center">
                    <img src="/img/ping-tray.png" alt="">
                    <div class="go flex j-center a-center">
                        <h4>Go</h4>
                    </div>
                </div>
                <div class="selected-num">
                    <div class="bid-num"></div>
                    <button class="final-num">Set</button>
                    <div class="pointer">
                    </div>
                </div>
            </div>
            <div class="numberLine">
                <div class="numbers-btn flex f-column">
                    <button class="green">28</button>
                    <button class="red">07</button>
                    <button class="green">47</button>
                    <button class="red">09</button>
                    <button class="green">22</button>
                    <button class="red">03</button>
                    <button class="green">77</button>
                    <button class="red">04</button>
                </div>
            </div>
        </div>
        <footer>
            <h4>Project By: Milind Mahajan | Aniket Janbandhu | Prathamesh Khobragade | Rutu Meshram</h4>
        </footer>
    </main>
    <script src="js/app.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.all.min.js
"></script>
</body>

</html>
